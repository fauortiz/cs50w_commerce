{% extends "auctions/layout.html" %}

{% block main-color %}color-new{% endblock %}

{% block body %}

    {% if message %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <h2>Create Listing</h2>

    <div class="custom-new-container">
        <form class="custom-new" action="{% url 'new' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="item" placeholder="Item Name">
            </div>
            
            <div class="form-group">
                <textarea class="form-control" name="description" placeholder="Item Description" rows=3></textarea>
            </div>

            <div class="form-group">
                Starting Bid
                <input class="form-control" type="number" min="0.00" name="starting_bid" placeholder="0.00" step=0.01>
            </div>

            <div class="form-group">
                Category (optional)
                <select class="custom-select" name="category">
                    <option value="" selected>No Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                Image URL (optional)
                <input class="form-control" type="text" name="image_URL">
            </div>

            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    </div>

{% endblock %}
